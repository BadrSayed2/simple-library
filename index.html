<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@1,100&family=Montserrat:wght@200&family=Mooli&family=Quicksand:wght@300&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cards">
    
        
    
    </div>

    <form class="create-form" method="get" action="script.js">
        <p>
            <label for="author">author</label>
            <input type="text" id="author" required>
        </p>

        <p>
            <label for="title">title</label>
            <input type="text" id="title" required>
        </p>

        <p>
            <label for="pages">pages</label>
            <input type="number" id="pages" required>
        </p>

        <p>

            <select name="read-status" id="read-status">
                <option value="read">read</option>
                <option value="not-read" selected> not-read</option>
            </select>
        </p>

        <button type="submit" id="submit" >submit</button>


    </form>

    <script src="script.js"></script>
</body>
</html>
